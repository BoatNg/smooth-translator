<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>TransIt</title> 
  <link rel="stylesheet" href="css/popup.css" type="text/css" />
</head>
<body>
  <input type="text" id="source" placeholder="输入单词 ..." />

  <section id="result"></section>

  <section id="options">
    <label><input type="checkbox" id="pageInspect" class="option" />启用页面划词</label><br/>
    <label><input type="checkbox" id="linkInspect" class="option" />启用链接划词</label><br/>
    <label><input type="checkbox" id="pushItem" class="option" />启用推送服务</label><br/>
    <label title="页面划词的翻译结果停留时间">
      <span>翻译停留时间：</span>
      <input type="range" min="1" max="10" step="1" id="notifyTimeout" class="option" />
      <span>0</span>秒</label>
  </section>

  <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
  <script src="js/sugar.min.js" type="text/javascript"></script>
  <script src="js/helpers.js" type="text/javascript"></script>
  <script src="js/popup.js" type="text/javascript"></script>
</body>
</html>
